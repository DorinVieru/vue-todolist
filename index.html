<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- CONTENITORE #APP -->
    <div id="app">

        <!-- HEADER -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- LOGO E TITOLO -->
                        <div class="w-100 d-flex justy-content-between align-items-center">
                            <img :src="logo" class="m-3" alt="ToDoList">
                            <h1 class="color-header">TodoList</h1>
                        </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="container my-5">
                <div class="row">
                    <div class="col-12">

                        <!-- CONTAINER TODOLIST -->
                        <div class="todolist-container">
                            <!-- TITOLO -->
                            <h1 class="text-center pt-3 my-3">Lista di cose da fare oggi</h1>
                        
                            <!-- LISTA VERA E PRORPIA -->
                            <ul class="list-unstyled">
                                <li v-for="(todo, index) in todo_list" :key="index"
                                    :class="todo.done ? 'text-decoration-line-through bg-grey' : ''">
                        
                                    <!-- CORPO DELLA LISTA -->
                                    <div class="d-flex justify-content-between px-3">
                        
                                        <!-- TESTO TODOLIST -->
                                        <div>
                                            {{ todo.text }}
                                        </div>
                        
                                        <!-- BOTTONI -->
                                        <div class="buttons">
                                            <!-- BOTTONE CHECK -->
                                            <button class="btn btn-sm btn-square mx-1" :class="todo.done ? 'btn-dark' : 'btn-primary'"
                                                @click="todo.done = !todo.done">
                                                <i class="fas" :class="todo.done ? 'fa-times' : 'fa-check'">
                                                </i>
                                            </button>
                                            <!-- BOTTONE CANCELLA -->
                                            <button class="btn btn-sm btn-square btn-danger mx-1" @click="removeTodo(index)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                            <!-- SEZIONE PER AGGIUNGERE NUOVI ELEMENTI ALLA LISTA -->
                            <div class="add-task d-flex ">
                                <div class="container py-3 mb-3">
                                    <div class="row">
                                        <div class="col-8">
                                            <!-- CAMPO INPUT -->
                                            <input type="text" class="form-control" placeholder="Inserisci nuova task"
                                                v-model="text_task" @keyup.enter="addTask">
                                        </div>
                                        <div class="col-4">
                                            <!-- BOTTONE INVIA -->
                                            <button class="btn btn-success float-end" @click="addTask">Aggiungi task</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- SCRIPT JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
